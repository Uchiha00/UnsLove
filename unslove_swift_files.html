<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Мини-пример</title>

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;

    .card {

      color: #333;

<body>
  <div class="card">Привіт</div>
